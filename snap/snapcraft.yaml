name: loar
version: 0.7.0
adopt-info: loar
summary: Local Archive Utility (LOAR)
description: LOAR is a CLI tool to backup local non-tracked files and folder structures
grade: stable
confinement: strict

base: core24
compression: lzo
icon: loar-logo.png
type: app
title: LOAR
issues: https://github.com/cavecafe-cc/loar/issues
contact: https://github.com/cavecafe
website: https://github.com/cavecafe-cc/loar
license: GPL-3.0

apps:
  loar:
    command: loar

platforms:
  - build-on: amd64
  - build-on: arm64

environment:
  DOTNET_ROOT: $SNAP/usr/share/dotnet

parts:
  loar:
    source: https://github.com/cavecafe-cc/loar.git
    source-type: git
    source-branch: main
    plugin: nil
    build-snaps:
      - dotnet-sdk
    build-packages:
      - make
      - gcc
    override-build: |
      # Initialize .NET SDK
      dotnet restore
      dotnet build --configuration Release
      dotnet publish --configuration Release --output $SNAPCRAFT_PART_INSTALL/
    stage-packages:
      - dotnet-runtime